<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMH Form Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e3a5f" />

  <!-- ‚úÖ Manifest -->
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="horizontal-scroll-container"></div>
    <div class="pwa-wrapper"> <!-- ‚úÖ Wrap everything in here -->
      <div class="landing-container">
        <h1>OMH Form Portal</h1>
        <button onclick="location.href='dfr/dfr.html'">üìù Daily Field Report</button>
        <button onclick="location.href='tm/tm.html'">üßæ Daily Scorecard</button>
        <hr />
      </div>
    </div>
  </div>

  <!-- Optional: Service worker registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/DFR-SCORECARD/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker registration failed:', err));
    });
  }
</script>

  <script>
    function generateTMfromDFR() {
      const cached = localStorage.getItem("autosavedDFR");
      if (!cached) {
        alert("No Daily Field Report found to convert.");
        return;
      }
      localStorage.setItem("tempDFRData", cached);
      window.location.href = 'tm/tm.html';
    }
  </script>

  <div style="position: fixed; bottom: 4px; right: 8px; font-size: 15px; color: rgb(0, 0, 0);">
  v1.0.7
</div>
</div>
</body>
</html>
